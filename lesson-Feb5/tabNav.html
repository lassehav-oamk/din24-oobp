<!DOCTYPE html>
<html>
    <head>
        <style>
            .navbar {
                display: flex;
                border: 1px solid black;
            }

            .navbar div {
                flex: 1;
                text-align: center;
            }

            .navbar > div.active {
                background-color: yellow;
            }
        </style>

    </head>
    <body>

        <!-- horizontal nav bar for tab navigation -->
        <div class="navbar">
            <div class="active">Item 1</div>
            <div >Item 2</div>
            <div>Item 3</div>
        </div>

    </body>
</html>
